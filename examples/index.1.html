<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex-direcrion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.1.css">
</head>
<body>
  <div class="container">
    <h2>Flex-direcrion и оси</h2>
    <ul>
      <li>
        <h4>row</h4>
        <div class="flex-parent row">
            <div class="flex-child">1</div>
            <div class="flex-child">2</div>
            <div class="flex-child">3</div>
            <div class="flex-child">4</div>
            <div class="flex-child">5</div>
            <div class="flex-child">6</div>
            <div class="main-axis">
              <span class="triangle"></span>
            </div>
            <div class="cross-axis">
                <span class="cross-triangle"></span>
              </div>
          </div>
      </li>
      <li>
        <h4>row-reverse</h4>
        <div class="flex-parent row-reverse">
            <div class="flex-child">1</div>
            <div class="flex-child">2</div>
            <div class="flex-child">3</div>
            <div class="flex-child">4</div>
            <div class="flex-child">5</div>
            <div class="flex-child">6</div>
            <div class="reverse-axis">
                <span class="triangle-r"></span>
            </div>
            <div class="cross-axis">
              <span class="cross-triangle"></span>
            </div>
          </div>
      </li>
      <li>
        <h4>column</h4>
        <div class="flex-parent column">
            <div class="flex-child">1</div>
            <div class="flex-child">2</div>
            <div class="flex-child">3</div>
            <div class="flex-child">4</div>
            <div class="flex-child">5</div>
            <div class="flex-child">6</div>
          </div>
      </li>
      <li>
        <h4>column-reverse</h4>
        <div class="flex-parent column-reverse">
            <div class="flex-child">1</div>
            <div class="flex-child">2</div>
            <div class="flex-child">3</div>
            <div class="flex-child">4</div>
            <div class="flex-child">5</div>
            <div class="flex-child">6</div>
          </div>
      </li>
    </ul>
  </div>
    <a class="back" href="./index.html">back</a>
</body>
</html>
