<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex-Basis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.6.css">
</head>
<body>
  <div class="container">
    <h2>Flex-Basis</h2>
    <p>Работает как width пока есть свободное место между блоками.</p>
    <div class="flex-parent">
      <div class="flex-child">1</div>
      <div class="flex-child">2</div>
      <div class="flex-child">4</div>
      <div class="flex-child">3</div>
      <div class="flex-child">5</div>
      <div class="flex-child">6</div>
    </div>
    <p>Если свободного места нет и не wrap, то basis пересчитывается</p>
    <h4>Увеличим basis элементов в 3 раза!</h4>
    <div class="flex-parent">
      <div class="flex-child w">1</div>
      <div class="flex-child w">2</div>
      <div class="flex-child w">4</div>
      <div class="flex-child w">3</div>
      <div class="flex-child w">5</div>
      <div class="flex-child w">6</div>
    </div>
    
  </div>
  <a class="back" href="../index.html">back</a>
</body>
</html>
